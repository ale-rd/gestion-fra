<div class="row">
  <div class="col-md-8">
    <h3>Listado de alumnos</h3>
    <app-alumnos-list [alumnos]="alumnos" (alumnoSeleccionado)="mostrarDetalleAlumno($event)"></app-alumnos-list>
  </div>

  <div class="col-md-4">
    <app-alumno-item [alumno]="alumnoEnDetalle"></app-alumno-item>
  </div>

</div>
<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-block" [routerLink]="['/alumno']">
          <i class="fas fa-plus-circle"></i> Nuevo alumno
        </button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-secondary btn-block">
          <i class="fas fa-pen"></i> Modificar alumno
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
